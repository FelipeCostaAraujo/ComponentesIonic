<ion-header>

  <ion-navbar>
    <ion-title>Ranger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2 class="central">{{brilhoDaTela}}</h2>

 <ion-list>
   <ion-item>
     <ion-range [(ngModel)]="brilhoDaTela" min="0" max="200" color="danger">
       <ion-label range-left>0</ion-label>
       <ion-label range-right>200</ion-label>
     </ion-range>
   </ion-item>

   <h2 class="central">{{taxa}}</h2>
   <ion-item>
     <ion-label>Doação</ion-label>
      <ion-range [(ngModel)]="taxa" min="50" max="2000" step="100" snaps="true">
        <ion-icon ranger-left small name="brush"></ion-icon>
        <ion-icon ranger-right small name="brush"></ion-icon>
      </ion-range>
    </ion-item>
    <h2 class="central">{{faixaEtaria.lower}} - {{faixaEtaria.upper}}</h2> 
    <ion-item>
        <ion-label>Faixa etária do show</ion-label>
         <ion-range dualKnobs="true" pin="true" [(ngModel)]="faixaEtaria" color="dark">
             <ion-label range-left>16</ion-label>
             <ion-label range-right>60</ion-label>
         </ion-range>
       </ion-item>

 </ion-list>



</ion-content>
