<ion-header>

  <ion-navbar>
    <ion-title>Datatime</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
   <ion-item>
     <ion-label>Start Date</ion-label>
     <ion-datetime displayFormat="MMM DD DDDD YYYY" [(ngModel)]="event.month"></ion-datetime>
   </ion-item>

   <ion-item>
     <ion-label>Time</ion-label>
     <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
   </ion-item>

   <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD DDDD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>


 </ion-list>


</ion-content>
