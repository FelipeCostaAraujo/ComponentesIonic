<ion-header>
  <ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="icons" color="secondary">
      <ion-segment-button value="camera">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-navbar>
</ion-header>

<ion-content>

  <!-- Segment in content -->

  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends">
      Friends
    </ion-segment-button>
    <ion-segment-button value="enemies">
      Enemies
    </ion-segment-button>
  </ion-segment>

  <br>


  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
       Gatos
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Cachorros
      </ion-segment-button>
    </ion-segment>
  </div>

  <br>


  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://http2.mlstatic.com/husky-siberiano-mais-D_NQ_NP_865130-MLB27638504058_062018-F.jpg">
        </ion-thumbnail>
        <h2>Teddy</h2>
      </ion-item>
    </ion-list>
      
    <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="http://blogs.correiobraziliense.com.br/maisbichos/wp-content/uploads/sites/7/2018/01/gato-1024x576.jpg">
          </ion-thumbnail>
          <h2>Cristal</h2>
        </ion-item>
      </ion-list>


    </div>
  
</ion-content>
