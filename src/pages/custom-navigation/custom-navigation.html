<ion-toolbar class="tool" no-border>
  <ion-buttons *ngIf="addBack" (click)="goToBack()" start>
    <button class="BotaoVoltar" ion-button icon-only color="gray">
      <ion-icon class="icone" name="arrow-back"></ion-icon> Voltar
    </button>
  </ion-buttons>
  <ion-title class="Title">{{title}}</ion-title>
  <ion-buttons *ngIf="addSearch" end>
    <button ion-button icon-only color="gray">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons *ngIf="addPerson" end>
    <button ion-button icon-only color="gray">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-buttons>
  
</ion-toolbar>
